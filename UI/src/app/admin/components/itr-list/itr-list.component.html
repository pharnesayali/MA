<div style="margin-top:10px; margin-left: 5px;">
    <ag-grid-angular style="overflow: hidden; flex-grow: 1; height: calc(100vh - 160px); " id="itr-view"
        class="ag-theme-balham  m-0  w-100" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
        [animateRows]="true" [headerHeight]="headerHeight" [enableRangeSelection]="true" [rowSelection]="rowSelection"
        (gridReady)="onItrViewGridReady($event)" [suppressContextMenu]="true" [rowData]="itrViewData"
        [floatingFilter]="true" [rowGroupPanelShow]="rowGroupPanelShow" [suppressDragLeaveHidesColumns]="true"
        (cellValueChanged)="onCellValueChanged($event)">
    </ag-grid-angular>
</div>

<footer style="margin-top: 10px;" >
    <div class="fixed-blue-strip-vendor">
        <div class="right-float">
            <button type="button" class="btn-user-update primary-btn common-btn margin-right-5" (click)="apply()">
                <img src="assets/images/accept-icon.svg" alt="" />
                <span>Apply </span>
            </button>
            <button type="button" class="btn-cancel btn-cancel-all btn-dim-action common-btn" (click)="cancel()">
                <img src="assets/images/dim-cancel-icon.svg" alt="" />
                <span>Cancel</span>
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</footer>
