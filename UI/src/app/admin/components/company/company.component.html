<div class="height-main-container">
  <form novalidate autocomplete="off" (ngSubmit)="updateCompanyDetails(companyForm)" #companyForm="ngForm">
    <div class="row margin-left-0 margin-right-0 height-main-container">
      <div class="col-xl-12 col-lg-12 padding-left-0 padding-right-0">
        <div class="content-container">
          <div class="config-box white-container-box">
            <div class="config-top-content">
              <div>
                <div class="row">

                  <div class="col-xl-4 col-lg-4">
                    <div class="form-group custom-blue-input ">
                      <label>Vendor Number</label>
                      <input type="text" class="form-control background-grey" required [(ngModel)]="company.vendor_Id"
                        name="id" [disabled]="!isChange" #id="ngModel" />
                    </div>
                  </div>

                  <div class="col-xl-4 col-lg-4">
                    <div class="form-group custom-blue-input">
                      <label>Vendor Name</label>
                      <input type="text" class="form-control background-grey" required [(ngModel)]="company.vendor_Name"
                        name="Name" [disabled]="!isEdit" #Name="ngModel" />
                      <div class="invalid-feedback" [ngStyle]="{display:Name.invalid &&
                          (Name.dirty || Name.touched || companyForm.submitted) ? 'block': 'none'}">
                        <div [hidden]="!Name?.errors?.required">Enter company name</div>
                        <div [hidden]="!Name?.errors?.pattern">
                          Enter valid company name
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="clearfix"></div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12">
                    <div class="form-group custom-blue-input">
                      <label>Address</label>
                      <input type="text" class="form-control background-grey" [disabled]="!isEdit"
                        [(ngModel)]="company.address" name="address" #address="ngModel" [maxLength]="150" required />
                      <div class="invalid-feedback" [ngStyle]="{display:address.invalid &&
                          (address.dirty || address.touched || companyForm.submitted) ? 'block': 'none'}">
                        <div [hidden]="!address?.errors?.required">Enter address</div>
                        <div [hidden]="!address?.errors?.pattern">
                          Enter valid address
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="row">
                  <div class="col-xl-4 col-lg-4">
                    <div class="form-group custom-blue-input">
                      <label>City</label>
                      <input type="text" class="form-control background-grey" [disabled]="!isEdit" placeholder="City"
                        name="City" #City="ngModel" [(ngModel)]="company.city" [pattern]="constants.CITY" [ngClass]="{'has-error':City.invalid &&
                                              (City.dirty || City.touched || companyForm.submitted)}" [maxlength]="15"
                        required />
                      <div class="invalid-feedback" [ngStyle]="{display:City.invalid &&
                                              (City.dirty || City.touched || companyForm.submitted) ? 'block': 'none'
                                          }">
                        <div [hidden]="!City?.errors?.required">Enter city</div>
                        <div [hidden]="!City?.errors?.pattern">
                          Enter valid city
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-4 col-lg-4">
                    <div class="form-group custom-blue-input">
                      <label>State</label>
                      <input type="text" class="form-control background-grey " [disabled]="!isEdit" placeholder="State"
                        name="State" #State="ngModel" [(ngModel)]="company.state" [pattern]="constants.CITY"
                        [maxLength]="2" [ngClass]="{
                                              'has-error':
                                                State.invalid &&
                                                (State.dirty ||
                                                  State.touched ||
                                                  companyForm.submitted)
                                            }" />
                      <div class="invalid-feedback" [ngStyle]="{
                                              display:
                                                State.invalid &&
                                                (State.dirty ||
                                                  State.touched ||
                                                  companyForm.submitted)
                                                  ? 'block'
                                                  : 'none'
                                            }" required>
                        <div [hidden]="!State?.errors?.required">Enter state</div>
                        <div [hidden]="!State?.errors?.pattern">
                          Enter valid state
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-4 col-lg-4">
                    <div class="form-group custom-blue-input">
                      <label>Zip</label>
                      <input type="text" [disabled]="!isEdit" class="form-control background-grey"
                        [(ngModel)]="company.zip" name="zip" #zip="ngModel" maxlength="7" minlength="5"
                        [appOnlyNumberDirective]="true" required />
                      <div class="invalid-feedback" [ngStyle]="{display: zip.invalid && (zip.dirty || zip.touched ||
                                                                          companyForm.submitted)
                                                                          ? 'block'
                                                                          : 'none'
                                                                    }">
                        <div [hidden]="!zip?.errors?.required">Enter zip</div>
                        <div [hidden]="!zip?.errors?.pattern">
                          Enter valid zip
                        </div>
                        <div [hidden]="!zip?.errors?.minlength ">
                          Enter valid zip
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="row">
                  <div class="col-xl-4 col-lg-4">
                    <div class="form-group custom-blue-input">
                      <label>Phone No.</label>
                      <input [disabled]="!isEdit" required type="text" class="form-control background-grey"
                        [textMask]="{mask: mask}" [(ngModel)]="company.primary_Contact" name="phone" #phone="ngModel"
                        required />
                      <div class="invalid-feedback" [ngStyle]="{
                                                                      display:
                                                                        phone.invalid &&
                                                                        (phone.dirty ||
                                                                          phone.touched ||
                                                                          companyForm.submitted)
                                                                          ? 'block'
                                                                          : 'none'
                                                                    }" required>
                        <div [hidden]="!phone?.errors?.required">Enter phone</div>
                        <div [hidden]="!phone?.errors?.pattern">
                          Enter valid phone
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xl-8 col-lg-8">
                    <div class="col-xl-8 col-lg-8">
                      <div class="form-group custom-blue-input">
                        <label>Authentication Mode</label>
                        <input type="text" class="form-control background-grey" required [(ngModel)]="company.auth_mode"
                          name="auht_mode" [disabled]="!isChange" #auht_mode="ngModel" />
                        <div class="invalid-feedback" [ngStyle]="{display:Name.invalid &&
                            (auht_mode.dirty || auht_mode.touched || companyForm.submitted) ? 'block': 'none'}">
                          <div [hidden]="!auht_mode?.errors?.required">Enter Authentication Mode</div>
                          <div [hidden]="!auht_mode?.errors?.pattern">
                            Enter valid Authentication Mode
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>

            <div class="border-separator-btn-action"></div>
            <div class="config-footer">
              <div class="text-right">
                <button type="submit" *ngIf="isEdit"
                  class="btn-link-action btn-update-company-profile primary-btn common-btn margin-right-10"><img
                    src="assets/images/save-btn-icon.svg" class="margin-right-5" />Save</button>
                <a *ngIf="isEdit" class="btn-link-action btn-cancel-company-profile secondary-btn common-btn"
                  (click)="OnCancel()"><img src="assets/images/cancel-btn-icon.svg" class="margin-right-5" />
                  Cancel</a>
                <a *ngIf="!isEdit" class="btn-link-action btn-edit-company-profile primary-btn common-btn"
                  (click)="OnEdit()"><img src="assets/images/edit-btn-icon.svg" class="margin-right-5" />
                  Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
