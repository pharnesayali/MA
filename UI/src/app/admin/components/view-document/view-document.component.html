<ngx-spinner bdOpacity="0.9" bdColor="rgba(51,51,51,0.91)" size="default" color="#fff" type="ball-fussion"
  [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>
<app-notifier></app-notifier>

<div class="header-bottom-admin" >
  <div class="row margin-left-0 margin-right-0 justify-content-between">
    <div class="col-xl-12 col-lg-12">
      <div class="row">
        <div class="col-xl-6 col-lg-6 ">
          <div class="left-float margin-right-10">
          </div>
          <app-breadcrumb></app-breadcrumb>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<div style="margin-top:5px;">
    <ag-grid-angular style="overflow: hidden; flex-grow: 1; height: calc(100vh - 90px);"
    id="mrpGrid"
    class="ag-theme-balham  m-0  w-100"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [animateRows]="true"
    [headerHeight]="headerHeight"
    [enableRangeSelection]="true"
    [rowSelection]="rowSelection"
    (gridReady)="onGridReady($event)"
    [suppressContextMenu]="true"
    [rowData]="documentData"
    >
    </ag-grid-angular>
</div>
